<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Signature</title>
    <style>
        /* Container for signature and line */ 
        .signature-container {
            padding-right: 0;
            padding-bottom: 10px; /* To create some space between signature and bottom */
            display: flex;
            justify-content: flex-end; /* Move the signature to the right */
            padding-right: 30px; /* Add some padding to separate signature from the edge */
        }

        .signature {
            font-size: 1.8rem;
            display: flex;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 255, 255, 0.6);
        }

        .signature span {
            opacity: 0;
            display: inline-block;
            animation: fadeInLetter 0.5s ease-in-out forwards;
        }

        @keyframes fadeInLetter {
            0% {
                opacity: 0;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
            100% {
                opacity: 0;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
        }

        .signature span:nth-child(1) { animation-delay: 0.1s; }
        .signature span:nth-child(2) { animation-delay: 0.2s; }
        .signature span:nth-child(3) { animation-delay: 0.3s; }
        .signature span:nth-child(4) { animation-delay: 0.4s; }
        .signature span:nth-child(5) { animation-delay: 0.5s; }
        .signature span:nth-child(6) { animation-delay: 0.6s; }
        .signature span:nth-child(7) { animation-delay: 0.7s; }
        .signature span:nth-child(8) { animation-delay: 0.8s; }

        .signature span {
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <hr class="signature-line" />
        <div class="signature">
            <span style="font-family: 'Pacifico', cursive;">M</span>
            <span style="font-family: 'Pacifico', cursive;">u</span>
            <span style="font-family: 'Pacifico', cursive;">h</span>
            <span style="font-family: 'Pacifico', cursive;">e</span>
            <span style="font-family: 'Pacifico', cursive;">e</span>
            <span style="font-family: 'Pacifico', cursive;">b</span>
            <span style="font-family: 'Pacifico', cursive;">a</span>
            <span style="font-family: 'Pacifico', cursive;">h</span>
        </div>
    </div>
</body>
</html>
